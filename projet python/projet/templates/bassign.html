<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Farm to Builder</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="{{ url_for('static', filename='image/logo.jpg') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='image/logo.jpg') }}">
</head>
<body>
    <div id="logo">
        <a href="/" id="link"><img src="{{ url_for('static', filename='image/logo.jpg') }}" id="logo"></a>
    </div>
        
    <div>
        <h2>Assign Farm to Builder</h2>
        <form action="{{ url_for('assignBuilderPOST', id=builder.id) }}" method="post">
            <input type="hidden" name="assigned_to" value="{{ builder.id }}">
            <label for="farm">Select a Farm:</label>
            <select name="farm" id="farm">
                {% for farm in farms %}
                    <option value="{{ farm.title }}">{{ farm.title }}</option>
                {% endfor %}
            </select>
            <br>
            <input type="submit" value="Assign Farm">
        </form>
        <br>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
