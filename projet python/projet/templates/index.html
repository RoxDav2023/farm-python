<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Manager</title>
    <link href="css\style.css" rel="stylesheet" media="screen">
    <script src="js\monjs.js"></script>
    
</head>
<body>
    <nav>
        <ul>
            <li>
                <div class="dropdown">
                    <h1>Farm</h1>
                    <div class="dropdownc1">
                        <table>
                            <tbody>
                                {% for todo in todos %}
                                <tr>
                                    <td><button><a href="{{ url_for('todosEdit', id=todo.id) }}">Add</a></button></td>
                                </tr>
                                <tr>
                                    <td><button><a href="{{ url_for('todosEdit', id=todo.id) }}">Edit</a></button></td>
                                </tr>
                                <tr>
                                    <td><button><a href="{{ url_for('todosEdit', id=todo.id) }}">Remove</a></button></td>
                                </tr>
                                <tr>
                                    <td><button><a href="{{ url_for('todosEdit', id=todo.id) }}">Status</a></button></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <button class="button"><a href="">Farm</a></button>
                        <button class="button">Edit</button>
                        <button class="button">Remove</button>
                        <button class="button">Status</button>
                    </div>
                </div>
            </li>
            <li>
                <div class="dropdown">
                    <h1>Builder</h1>
                    <div class="dropdownc2">
                        <button class="button">Add</button>
                        <button class="button">Edit</button>
                        <button class="button">Remove</button>
                    </div>
                </div>
            </li>
        </ul>
    </nav>

    <div>
        <h1>allo</h1>
    </div>
</body>
</html>
